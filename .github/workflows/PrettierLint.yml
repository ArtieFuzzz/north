name: PrettierLint

on: [push, pull_request]

jobs:
  PrettierLint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install
        run: yarn
      - name: Cache Dependencies
        uses: actions/cache@v2.1.6
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies if Cache Miss
        if: ${{ !steps.cache.outputs.cache-hit }}
        run: yarn --immutable
      - name: Prettify and Lint code
        run: yarn prettiest
      - name: Check for changed files
        id: changed
        run: git diff --exit-code ./src/
      - name: Push Pretty code
        if: steps.changed.outputs.OUTPUT == 1
        run: |
         git add ./src/
         git commit . -m "style: apply ESLint and Prettier"
         git push
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
